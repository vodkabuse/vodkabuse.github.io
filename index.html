<body>

<div class="page">

<script>
const consoleEl = document.getElementById('console');
const urlInput = document.getElementById('url');
const fetchBtn = document.getElementById('fetchBtn');
const spoofBtn = document.getElementById('spoofBtn');
const marq = document.getElementById('marq');

async function fetchIP(){
  try{
    const res = await fetch('https://api.ipify.org?format=json',{cache:'no-store'});
    const j = await res.json();
    return j.ip || '192.168.69.' + Math.floor(Math.random()*240+1);
  } catch(e){
    return '192.168.69.' + Math.floor(Math.random()*240+1);
  }
}

(async ()=>{
  const ip = await fetchIP();
  const nodeNum = Math.floor(Math.random()*17)+1;
  consoleEl.innerHTML = `You are connected to node-${nodeNum} as ${ip}<br>`;
  urlInput.disabled = false;
  fetchBtn.disabled = false;
  spoofBtn.disabled = false;
  marq.textContent = "Status: connected";
})();

let start = Date.now();
setInterval(()=>{const s=Math.floor((Date.now()-start)/1000);const h=String(Math.floor(s/3600)).padStart(2,'0');const m=String(Math.floor((s%3600)/60)).padStart(2,'0');const ss=String(s%60).padStart(2,'0');document.getElementById('uptime').textContent=`${h}:${m}:${ss}`},1000);

function randomFreshContent(u){return `Proxy Report
---------------------------
Source: ${u}
Generated: ${new Date().toISOString()}

Status: stable
Latency(ms): ${Math.floor(Math.random()*200)}
Server: trill-node-07

-- made by loverr`; }
function downloadTxt(n,c){const b=new Blob([c],{type:'text/plain'});const a=document.createElement('a');a.href=URL.createObjectURL(b);a.download=n;a.click();setTimeout(()=>URL.revokeObjectURL(a.href),600);}
const wait=ms=>new Promise(r=>setTimeout(r,ms));

fetchBtn.addEventListener('click', async ()=>{
  const u=urlInput.value.trim()||'http://example.com/';
  consoleEl.innerHTML += `[${new Date().toLocaleTimeString()}] Initiating fetch to ${u} ...<br>`;
  await wait(700+Math.random()*700);
  consoleEl.innerHTML += `[${new Date().toLocaleTimeString()}] Performing HTTP/1.1 request...<br>`;
  await wait(600);
  const f=Math.floor(Math.random()*100);
  document.getElementById('freshMeter').textContent=`${f}%`;
  const filename='proxy_report_'+Date.now()+'.txt';
  const content=randomFreshContent(u);
  document.getElementById('downloadArea').innerHTML=`<button class='btn' id='dlbtn'>Download report</button>`;
  document.getElementById('dlbtn').onclick=()=>downloadTxt(filename,content);
  consoleEl.innerHTML += `[${new Date().toLocaleTimeString()}] Fetch complete. Report ready.<br>`;
});

spoofBtn.addEventListener('click', ()=>{
  fetchIP().then(ip=>{
    const headers = {
      "X-Forwarded-For": ip,
      "X-Real-IP": ip,
      "Via": "1.1 trill-node-07",
      "X-Request-ID": "req-"+Math.random().toString(36).slice(2,12),
      "X-Proxy-Auth": "anonymous",
      "X-Forwarded-Proto": "https",
      "X-Forwarded-Host": "trill-proxy.local"
    };
    const now=new Date().toLocaleTimeString();
    const section=document.createElement('div');
    section.innerHTML=`[${now}] Injected headers: <br><pre style="color:#cfe8ff;margin:6px 0;padding:6px;background:#07101a;border-radius:4px">${Object.entries(headers).map(([k,v])=>`${k}: ${v}`).join('\n')}</pre>`;
    consoleEl.appendChild(section);
    consoleEl.scrollTop=consoleEl.scrollHeight;
  });
});

document.getElementById('inspectBtn').addEventListener('click', ()=>{
  const now=new Date().toLocaleTimeString();
  const info=`Last request inspected at ${now}\nSource node: trill-node-07\nRoute: direct\nAuth: none`;
  const section=document.createElement('div');
  section.innerHTML=`[${now}] ${info.replace(/\n/g,'<br>')}<br>`;
  consoleEl.appendChild(section);
  consoleEl.scrollTop=consoleEl.scrollHeight;
});
document.getElementById('panicBtn').addEventListener('click', ()=>{
  fetchIP().then(ip=>{
    const now=new Date().toLocaleTimeString();
    const msg=`Local fetch mode: client-side only. No external relay used.\nLocal IP: ${ip}\nMode: simulated`;
    const section=document.createElement('div');
    section.innerHTML=`[${now}] ${msg.replace(/\n/g,'<br>')}<br>`;
    consoleEl.appendChild(section);
    consoleEl.scrollTop=consoleEl.scrollHeight;
  });
});

// --- Purple snow effect ---
const canvas = document.createElement('canvas');
canvas.id = 'snow';
document.body.appendChild(canvas);
const ctx = canvas.getContext('2d');
let W = window.innerWidth, H = window.innerHeight;
let snowflakes = [];

function resizeSnow() {
    W = canvas.width = window.innerWidth;
    H = canvas.height = window.innerHeight;
    snowflakes = [];
    for (let i = 0; i < 120; i++) {
        snowflakes.push({
            x: Math.random() * W,
            y: Math.random() * H,
            r: Math.random() * 2 + 1,
            speed: Math.random() * 0.7 + 0.3,
            sway: Math.random() * 0.8 + 0.3
        });
    }
}
resizeSnow();
window.addEventListener('resize', resizeSnow);

let mouseX = W / 2;
window.addEventListener('mousemove', e => mouseX = e.clientX);

function drawSnow() {
    ctx.clearRect(0, 0, W, H);
    ctx.fillStyle = "rgba(200,50,255,0.9)";
    ctx.beginPath();
    for (let f of snowflakes) {
        f.y += f.speed;
        f.x += (Math.sin(f.y * 0.01) + (mouseX - W / 2) * 0.0009) * f.sway;
        if (f.y > H) { f.y = -10; f.x = Math.random() * W; }
        ctx.moveTo(f.x + f.r, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI * 2);
    }
    ctx.fill();
    requestAnimationFrame(drawSnow);
}
drawSnow();
</script>
